<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Growing Guide</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.png" type="image/png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Header section with navigation -->
    <header>
         <nav class="navbar" aria-label="Main navigation">
            <div class="logo">
              <a href="index.html">
                <img src="assets/images/growing-guide-logo.svg" alt="Growing Guide Logo" width="120">
                <h1>Growing Guide</h1>
              </a>
            </div>
            <ul class="nav-links" aria-label="Main menu">
              <li><a href="index.html" class="active" aria-current="page">Home</a></li>
              <li><a href="resources.html">Resources</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </nav>
    </header>

    <!-- Main content section -->

    <main>
      <section class="intro">
        <h2>Your seasonal garden companion. </h2>
        <h3>Discover what to grow and when to sow.</h3>
      </section>

    <!-- Search bar -->
    <input 
    type="text" 
    id="searchInput" 
    class="search-bar"
    placeholder="Search for a plant...">
    
    <!-- View Buttons -->
    <div class="view-buttons">
        <button id="viewByPlant">View by Plant</button>
        <button id="viewByMonth" >View by Month</button>
    </div>
  </section>

    <!-- Plant Type Filters -->
    <section class="type-filters" aria-labelledby="filterSection">
        <button data-type="all">All</button>
        <button data-type="vegetable">Vegetables</button>
        <button data-type="fruit">Fruits</button>
        <button data-type="herb">Herbs</button>
        <button data-type="flower">Flowers</button>
    </section>

    <!-- The plant view grid -->
    <section id="plantGrid" class="plant-grid"></section>

    <!-- The month view grid (hidden by default) -->
    <section id="monthGrid" class="month-grid hidden"></section>

    <!-- Modal for plant details -->
    <div id="plantModal" class="modal hidden">
        <div class="modal-content">
        <button class="close-button">&times;</button>
        <section id="modalBody"></section>
        </div>
    </div>
  </main>

  <footer>
    <p>Copyright 2025 Growing Guide</p>
  </footer>

    <!-- External scripts - Load the plant data first, then the script -->
  <script src="assets/js/data.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>

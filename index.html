<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Guide</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
              <a href="index.html">
                <img src="assets/images/growing-guide-logo.svg" alt="Growing Guide Logo" width="120">
                <h1>Growing Guide</h1>
              </a>
            </div>
            <ul class="nav-links">
              <li><a href="index.html" class="active">Home</a></li>
              <li><a href="resources.html">Resources</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </nav>
    </header>

    <main>

    <h2>Your seasonal garden companion. </h2>
    <h3>Discover what to grow and when to sow.</h3>

    <input 
    type="text" 
    id="searchInput" 
    class="search-bar"
    placeholder="Search for a plant...">
    
    <div class="view-buttons">
        <button id="viewByPlant">View by Plant</button>
        <button id="viewByMonth" >View by Month</button>

    </div>

    <!-- Filter Buttons -->
    <div class="type-filters">
        <button data-type="all">All</button>
        <button data-type="vegetable">Vegetables</button>
        <button data-type="fruit">Fruits</button>
        <button data-type="herb">Herbs</button>
        <button data-type="flower">Flowers</button>
    </div>

    <!-- The plant view grid -->
    <div id="plantGrid" class="plant-grid"></div>
    <!-- The month view grid (hidden by default) -->
    <div id="monthGrid" class="month-grid hidden"></div>

    <!-- Modal for plant details -->
    <div id="plantModal" class="modal hidden">
        <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="modalBody"></div>
        </div>
    </div>
  </main>

    <!-- Load the plant data first, then the script -->
  <script src="assets/js/data.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
